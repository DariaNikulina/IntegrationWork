<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список рейсов</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background: #f5f6fa; margin: 0; padding: 0; }
    header { background: #2f3640; color: #fff; padding: 20px; text-align: center; }
    main { padding: 20px; max-width: 800px; margin: auto; }
    .trip-card { background: #fff; padding: 15px; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .trip-card a { text-decoration: none; color: #2f3640; font-weight: bold; display: block; }
    .trip-card span { display: block; margin-top: 5px; color: #555; }
    .back-link { display: inline-block; margin-top: 20px; text-decoration: none; color: #00a8ff; }
  </style>
</head>
<body>
<header>
  <h1>Рейсы: <span th:text="${from}"></span> → <span th:text="${to}"></span></h1>
</header>
<main>
  <div th:if="${#lists.isEmpty(trips)}">Нет доступных рейсов</div>
  <div th:each="t : ${trips}" class="trip-card">
    <a th:href="@{/trip/{id}(id=${t.id})}"
       th:text="${t.route.fromCity + ' → ' + t.route.toCity}">Маршрут</a>
    <span th:text="'Отправление: ' + ${t.departureTime}">Время</span>
    <span th:text="'Цена: ' + ${#numbers.formatCurrency(t.priceRub)}">Цена</span>
    <a th:href="@{/trip/{id}(id=${t.id})}">
      <button type="button" style="
            margin-top:10px;
            padding:8px 16px;
            background-color:#00a8ff;
            color:white;
            border:none;
            border-radius:4px;
            cursor:pointer;
        ">Выбрать</button>
    </a>
  </div>
  <a href="/" class="back-link">Назад на поиск</a>
</main>
</body>
</html>
